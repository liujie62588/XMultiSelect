<!doctype html>
<html>
<head>
    <title>Document</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <link href="XMultiSelect.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="XMultiSelect.js"></script>
    <style type="text/css">
        body
        {
            font-size: 13px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var $obj = $("#txtInsuranceCategory").XMultiSelect();

            $("#linkGetVal").on("click", function () {
                alert($obj.GetVal());
            });
            $("#linkClear").on("click", function () {
                $obj.ClearVal();
            });
            $("#linkSetVal").on("click", function () {
                var val = $.parseJSON($("#txtVal").val()) || [];
                $obj.SetVal(val);
            });
        });
    </script>
</head>
<body>
    <a href="javascript:void(0);" id="linkGetVal">获取已选值</a>
    <br />
    <br />
    <a href="javascript:void(0);" id="linkClear">清除值</a>
    <br />
    <br />
    <textarea id="txtVal" style="width: 500px; height: 100px;">[{"Key":"国内航意险20","Val":"1003"},{"Key":"国际旅行险245","Val":"2005"}]</textarea>
    <br />
    <a href="javascript:void(0);" id="linkSetVal">设置值</a>
    <br />
    <br />
    <input type="text" name="txtInsuranceCategory" id="txtInsuranceCategory" style="width: 200px;
        height: 30px;" />
    <div xmultiselect-for="txtInsuranceCategory">
        <div class="xgroupheader">
            <label for="xoption1000">
                <input type="checkbox" id="xoption1000" class="xoption" value="1000">航意险</label>
        </div>
        <div class="xgroupbody">
            <label for="xoption1001">
                <input type="checkbox" id="xoption1001" class="xoption" value="1001">国内航意险30</label>
            <label for="xoption1002">
                <input type="checkbox" id="xoption1002" class="xoption" value="1002">国际航意险40</label>
            <label for="xoption1003">
                <input type="checkbox" id="xoption1003" class="xoption" value="1003">国内航意险20</label><label
                    for="xoption1004"><input type="checkbox" id="xoption1004" class="xoption" value="1004">国际航意险30</label>
        </div>
        <div class="xgroupheader">
            <label for="xoption2000">
                <input type="checkbox" id="xoption2000" class="xoption" value="2000">旅行险</label>
        </div>
        <div class="xgroupbody">
            <label for="xoption2001">
                <input type="checkbox" id="xoption2001" class="xoption" value="2001">国际旅行险95</label><label
                    for="xoption2002"><input type="checkbox" id="xoption2002" class="xoption" value="2002">国际旅行险125</label>
            <label for="xoption2003">
                <input type="checkbox" id="xoption2003" class="xoption" value="2003">国际旅行险155</label><label
                    for="xoption2004"><input type="checkbox" id="xoption2004" class="xoption" value="2004">国际旅行险185</label>
            <label for="xoption2005">
                <input type="checkbox" id="xoption2005" class="xoption" value="2005">国际旅行险245</label></div>
    </div>
</body>
</html>

<!doctype html>
<html>

    <title>Document</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <link href="XMultiSelect.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="XMultiSelect.js"></script>
    <style type="text/css">
        body
        {
            font-size: 13px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var $obj = $("#selInsuranceCategory").XMultiSelect();

            $("#linkGetVal").on("click", function () {
                alert($obj.GetVal());
            });
            $("#linkClear").on("click", function () {
                $obj.ClearVal();
            });
            $("#linkSetVal").on("click", function () {
                var val = $.parseJSON($("#txtVal").val()) || [];
                $obj.SetVal(val);
            });
        });
    </script>
</head>
